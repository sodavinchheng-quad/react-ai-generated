name: Create pull request for AI generated code

on:
  push:
    branches:
      - ai/*

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: "Create PR"
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const pulls = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: context.ref,
              base: 'develop',
              state: 'open',
            });

            await github.rest.pulls.create({
              title: '[AI] Merge into develop',
              owner: owner,
              repo: repo,
              head: context.ref,
              base: 'develop',
              body: [
                'This PR is auto-generated by',
                '[actions/github-script](https://github.com/actions/github-script)',
              ].join('\n'),
            });
